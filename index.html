<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvZ Wiki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('Bg.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .top-bar {
            background-color: green;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            flex-direction: column; /* Added to stack the images vertically */
        }
        .top-bar img {
            height: 40px;
            margin-right: 10px;
        }
        .top-bar a img {
            margin-top: 10px;
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .images {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .images a {
            margin: 0 10px;
        }
        .images img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
        .images .tall-image img {
            height: 300px; /* Adjust the height as needed */
        }
        .bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        .bottom-right img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="Logo.png" alt="Logo">
        <a href="https://plantsvszombies.wiki.gg"><img src="Oldwiki.PNG" alt="PvZ Wiki"></a> <!-- New image added here -->
        <span>PvZ Wiki</span>
    </div>

    <div class="container">
        <div class="images">
            <a class="tall-image" href="page1.html"><img src="Zombee.png" alt="Image 1"></a>
            <a class="tall-image" href="page2.html"><img src="Pea.png" alt="Image 2"></a>
            <a class="tall-image" href="page3.html"><img src="Dave.png" alt="Image 3"></a>
        </div>
    </div>

    <div class="bottom-right">
        <a href="page4.html"><img src="Almanac.gif" alt="Image 4"></a>
    </div>

</body>
</html>

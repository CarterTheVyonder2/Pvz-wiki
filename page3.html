<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Blazing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('Bg.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #5b6063;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .infobox {
            float: right;
            margin: 0 0 1em 1em;
            width: 300px;
            border: 1px solid #aaa;
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .infobox img {
            width: 100%;
            height: auto;
        }
        .infobox-caption {
            font-size: 0.9em;
            padding: 5px;
            text-align: center;
            color: #555;
        }
        .content {
            text-align: justify;
        }
        h1, h2, h3 {
            font-family: 'Georgia', serif;
        }
        a {
            color: #006cb0;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #5b6063;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dave</h1>
    </div>
    <div class="container">
        <div class="main-content">
            <div class="infobox">
                <img src="Dave.png" alt="Sample Image">
                <div class="infobox-caption">Help me</div>
            </div>
            <div class="content">
                <p>
                    Help me.
                </p>
                <h2>Help me</h2>
                <p>
                    Help me.
                </p>
                <h3>Help me</h3>
                <p>
                    Help me.
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Help me.</p>
    </div>
</body>
</html>
